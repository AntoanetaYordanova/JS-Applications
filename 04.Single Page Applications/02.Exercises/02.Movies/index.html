<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Application 2020</title>
    <link rel="icon" type="image/png" href="../static/favicon.ico" />
    <link href="../static/css/site.css" type="text/css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="src/app.js" type="module"></script>
  </head>

  <body>
    <div class="container" id="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand text-light" href="#" id="moviesLink">Movies</a>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" id="greeting">Welcome, email</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="logoutBtn">Logout</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="loginLink">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="registerLink">Register</a>
              </li>
            </ul>
          </nav>
      <main id="main"></main>
      <section id="hidden">

          <section id="home-page">
            <div
              class="jumbotron jumbotron-fluid text-light"
              style="background-color: #343a40"
            >
              <img
                src="https://slicksmovieblog.files.wordpress.com/2014/08/cropped-movie-banner-e1408372575210.jpg"
                class="img-fluid"
                alt="Responsive image"
                style="width: 150%; height: 200px"
              />
              <h1 class="display-4">Movies</h1>
              <p class="lead">
                Unlimited movies, TV shows, and more. Watch anywhere. Cancel
                anytime.
              </p>
            </div>
    
            <h1 class="text-center">Movies</h1>
    
            <section id="add-movie-button">
              <a href="#" class="btn btn-warning">Add Movie</a>
            </section>
    
            <section id="movie">
              <div class="mt-3">
                <div class="row d-flex d-wrap">
                  <div class="card-deck d-flex justify-content-center">
    
                    <div class="card mb-4">
                      <img
                        class="card-img-top"
                        src="https://miro.medium.com/max/735/1*akkAa2CcbKqHsvqVusF3-w.jpeg"
                        alt="Card image cap"
                        width="400"
                      />
                      <div class="card-body">
                        <h4 class="card-title">Black Widow</h4>
                      </div>
                      <div class="card-footer">
                        <a href="#/details/krPgQD6SWf39bM4x00co">
                          <button type="button" class="btn btn-info">
                            Details
                          </button>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </section>

          <section id="add-movie">
            <form class="text-center border border-light p-5" action="#" method="">
              <h1>Add Movie</h1>
              <div class="form-group">
                <label for="title">Movie Title</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Title"
                  name="title"
                  value=""
                />
              </div>
              <div class="form-group">
                <label for="description">Movie Description</label>
                <textarea
                  class="form-control"
                  placeholder="Description"
                  name="description"
                ></textarea>
              </div>
              <div class="form-group">
                <label for="imageUrl">Image url</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Image Url"
                  name="imageUrl"
                  value=""
                />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </section>
    
          <section id="movie-details">
           
          </section>
    
          <section id="edit-movie">
            <form class="text-center border border-light p-5" action="#" method="">
              <h1>Edit Movie</h1>
              <div class="form-group">
                <label for="title">Movie Title</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Movie Title"
                  value=""
                  name="title"
                />
              </div>
              <div class="form-group">
                <label for="description">Movie Description</label>
                <textarea
                  class="form-control"
                  placeholder="Movie Description..."
                  name="description"
                ></textarea>
              </div>
              <div class="form-group">
                <label for="imageUrl">Image url</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Image Url"
                  value=""
                  name="imageUrl"
                />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </section>
    
          <section id="form-login">
            <form class="text-center border border-light p-5" action="" method="">
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  name="email"
                  value=""
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  name="password"
                  value=""
                />
              </div>
    
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </section>
    
          <section id="form-sign-up">
            <form
              class="text-center border border-light p-5"
              action="#"
              method="post"
            >
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  name="email"
                  value=""
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  name="password"
                  value=""
                />
              </div>
    
              <div class="form-group">
                <label for="repeatPassword">Repeat Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Repeat-Password"
                  name="repeatPassword"
                  value=""
                />
              </div>
    
              <button type="submit" class="btn btn-primary">Register</button>
            </form>
          </section>
      </section>
      <footer class="page-footer font-small">
        <div class="footer-copyright text-center py-3">
          Â© 2020
          <a href="#" class="text-dark">JS Applications</a>
        </div>
      </footer>
    </div>
  </body>
</html>
